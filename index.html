<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MUNICIPALIDAD DE CHIMALTENANGO — MULTAS 2025</title>

<!-- XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  color: #eee;
  background: radial-gradient(circle at 20% 0%, rgba(0,255,255,0.2), transparent 50%),
              radial-gradient(circle at 80% 0%, rgba(255,0,255,0.18), transparent 55%),
              #05010a;
  background-attachment: fixed;
}

.contenedor {
  max-width: 1200px;
  margin: 0 auto;
  background: rgba(0, 0, 0, 0.82);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 18px rgba(0,255,255,0.5);
  border: 1px solid rgba(0,255,255,0.35);
}

.header-top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
  margin-bottom: 15px;
}

.logo-box img {
  max-width: 110px;
}

.titulos {
  flex: 1;
  text-align: center;
}

.titulos-linea1 {
  font-size: 20px;
  font-weight: bold;
  color: #00ffc8;
}

.titulos-linea2 { font-size: 15px; color: #ffdf5e; }
.titulos-linea3 { font-size: 14px; color: #a5ffe5; }
.titulos-linea4 { font-size: 13px; color: #ccc; }

.botones-top {
  text-align:center;
  margin: 10px 0;
}

.botones-top button {
  margin: 4px;
  padding: 8px 20px;
  border-radius: 999px;
  border: none;
  background: radial-gradient(circle at 30% 0, #00ffff, #5f00ff);
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

#estado {
  text-align:center;
  margin: 10px 0;
  color:#aaa;
}

.buscador {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:10px;
}

.buscador input {
  padding:10px;
  border-radius:999px;
  border:1px solid #00ffc8;
  background:#050513;
  color:#00ffc8;
}

.buscador button {
  padding:10px 22px;
  border-radius:999px;
  border:none;
  background:#00ffc8;
  cursor:pointer;
  font-weight:bold;
}

.nota {
  text-align:center;
  font-size:12px;
  color:#bbb;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td {
  border:1px solid #333;
  padding:6px;
  font-size:13px;
}

th {
  background:#00ffc8;
  color:#000;
}

.footer-info {
  margin-top:15px;
  text-align:center;
  font-size:12px;
  color:#66ffe6;
}
</style>
</head>

<body>

<div class="contenedor">

  <div class="header-top">
    <div class="logo-box">
      <img src="icons/logo.png" alt="MUNI">
    </div>

    <div class="titulos">
      <div class="titulos-linea1">MUNICIPALIDAD DE - CHIMALTENANGO</div>
      <div class="titulos-linea2">CHIMALTENANGO</div>
      <div class="titulos-linea3">Sistema CONSULTA DE MULTAS - 2025 ? == BY GELM == ?</div>
      <div class="titulos-linea4">puedes verificar si tienes multas pendientes de pago</div>
    </div>

    <div class="logo-box">
      <img src="icons/icon-512.png" alt="GELM">
    </div>
  </div>

  <div class="botones-top">
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/16gzaOxMSPcAQQPYx-nyM9-nRidyhheeXjodbdQH6LV4/edit?gid=103960205','_blank')">MULTAS</button>
    <button onclick="window.open('https://docs.google.com/document/d/1koU-_N3CYCaws8GgiKuTS1EzCFWaDPXfTv6WlEobwZM/edit','_blank')">OFICIOS</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/14_cUOa7N0o6xc0iEgHpx9sJY_IZVzcpU5XVNDSmrWEg/edit?gid=188079205','_blank')">FORMULARIO</button>
  </div>

  <div id="estado">Cargando datos…</div>

  <div class="buscador">
    <input id="busquedaInput" placeholder="Placa, boleta, licencia o chapa…">
    <button onclick="buscar()">Buscar</button>
  </div>

  <p class="nota">
    Puedes escribir con o sin espacios / guiones.
  </p>

  <div id="resultado">
    <div id="resultado-principal"></div>
    <div id="similares-contenedor"></div>
  </div>

  <div class="footer-info">
    2014 - 2025 | <strong>BY GELM</strong> | Delegación de Transportes PMT - Chimaltenango<br>
    <span id="fechaHora"></span>
  </div>

</div>

<script src="app.js"></script>

<script>
setInterval(() => {
  const f = new Date();
  document.getElementById("fechaHora").textContent =
    f.toLocaleDateString("es-ES",{weekday:"long",year:"numeric",month:"long",day:"numeric"}) +
    " — " + f.toLocaleTimeString("es-ES");
}, 1000);
</script>

</body>
</html>
