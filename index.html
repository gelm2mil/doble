<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PMT Chimaltenango — Consulta de Multas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos PRO -->
  <link rel="stylesheet" href="styles.css">

  <!-- XLSX para exportar -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>

  <div class="contenedor">

    <!-- HEADER -->
    <div class="header-top">
      <div class="logo-box">
        <img src="icons/pmt.png" alt="MUNI">
      </div>

      <div class="titulos">
        <div class="titulos-linea1">PMT DE - CHIMALTENANGO</div>
        <div class="titulos-linea2">CHIMALTENANGO</div>
        <div class="titulos-linea3">Sistema Consulta de Multas — BY GELM</div>
        <div class="titulos-linea4">Registro interno PMT</div>
      </div>

      <div class="logo-box">
        <img src="icons/icon-192.png" alt="GELM">
      </div>
    </div>

    <!-- BOTONES SUPERIORES -->
    <div class="top-actions">
      <button class="btn-top" onclick="abrirMultas()">MULTAS</button>
      <button class="btn-top" onclick="abrirOficios()">OFICIOS</button>
      <button class="btn-top" onclick="abrirFormulario()">FORMULARIO</button>
    </div>

    <!-- ESTADO -->
    <div id="estado" class="estado">Cargando datos...</div>

    <!-- BUSCADOR -->
    <div class="buscador">
      <input id="busquedaInput" type="text"
        placeholder="Placa, boleta, licencia, DPI, chapa...">
      <button onclick="buscar()">Buscar</button>
    </div>

    <p class="nota">
      Consulta interna – uso exclusivo PMT / registro unico para los digitadores.
    </p>

    <!-- RESULTADOS -->
    <div id="resultado">
      <div id="resultado-principal"></div>
      <div id="similares-contenedor"></div>
    </div>

    <!-- FOOTER -->
    <div class="footer-info">
      <div>
        2014 - 2026 | <strong>BY GELM</strong> | Delegación de Transportes PMT - Chimaltenango<br>
        att: ---[GELM]---
      </div>
      <div id="fechaHora"></div>
    </div>

  </div>

  <!-- LÓGICA -->
  <script src="app.js"></script>

</body>
</html>
